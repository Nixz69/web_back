<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4F4F4F;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .back-button {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ service.name }}</h1>
        <img src="{{ service.image }}" alt="{{ service.name }}">        
        <p>{{ service.description }}</p>
        <a href="/service" class="back-button">Назад к списку</a>
    </div>
</body>
</html>
